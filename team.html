    <link rel="stylesheet" href="components/team/team.css">
    <script>
      function team_table_sort(n){
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("team-table");
        switching = true;
        dir = "asc";
        while (switching) {
          switching = false;
          rows = table.getElementsByTagName("TR");
          for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("TD")[n];
            y = rows[i + 1].getElementsByTagName("TD")[n];
            if (dir == "asc") {
              if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                shouldSwitch= true;
                break;
              }
            } else if (dir == "desc") {
              if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                shouldSwitch = true;
                break;
              }
            }
          }
          if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            switchcount ++;
          } else {
            if (switchcount == 0 && dir == "asc") {
              dir = "desc";
              switching = true;
            }
          }
        }
      }
    </script>
    <script>
      function team_table_sort2(n){
        let table = document.getElementById("team-table");
        let rows = table.getElementsByTagName("TR");
        for(let i = 0; i < rows.length - 1; i++){
          for(let j = 0; j < rows.length - i; j++){
            if(rows[j+1].getElementsByTagName("TD")[n] < rows[j].getElementsByTagName("TD")[n]){
              rows[j].parentNode.insertBefore(rows[j], rows[j+1]);
            }
          }
        }
      }
    </script>
